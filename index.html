      backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);

      box-shadow:0 10px 25px rgba(90,125,255,0.35);

    .hud{display:flex;gap:10px;align-items:center;flex-wrap:wrap}

      transition:transform .04s ease,background .2s ease,border-color .2s ease;
    }
    .btn:hover{border-color:rgba(255,255,255,0.28)}
    .btn:active{transform:translateY(1px) scale(0.995)}
    .btn.primary{
      background:linear-gradient(135deg,var(--primary),var(--primary-2));
      border:none;box-shadow:0 10px 24px rgba(90,125,255,0.35);color:#fff;
    }
    .toggle{display:inline-flex;align-items:center;gap:8px;user-select:none}
    .toggle input{display:none}
    .toggle .knob{
      width:44px;height:26px;border-radius:999px;position:relative;
      background:rgba(255,255,255,0.14);border:1px solid rgba(255,255,255,0.22);
      transition:background .2s ease,border-color .2s ease;
    }
    .toggle .dot{
      position:absolute;top:50%;left:3px;transform:translateY(-50%);
      width:20px;height:20px;border-radius:999px;background:#fff;transition:left .2s ease;
    }
    .toggle input:checked + .knob{background:linear-gradient(135deg,var(--primary),var(--primary-2));border:none}
    .toggle input:checked + .knob .dot{left:21px}

    .panel{
      border-radius:var(--radius);background:var(--panel);
      backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);
      box-shadow:var(--shadow);border:1px solid rgba(255,255,255,0.12);overflow:hidden
    }
    .header{
      padding:20px 22px;border-bottom:1px solid rgba(255,255,255,0.08);
      display:flex;align-items:center;justify-content:space-between;gap:12px
    }
    .title{font-size:1.4rem;font-weight:700}
    .progressbar{
      position:relative;height:10px;background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.12);border-radius:999px;overflow:hidden;width:50%;
    }

    .question{

    }
    .options{display:grid;gap:16px;grid-template-columns:1fr}

    .option{

      background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.12);
      cursor:pointer;transition:border-color .2s ease,background .2s ease,transform .04s ease;outline:none;
      font-size:1.2rem;line-height:1.45;
    }
    .option:hover{border-color:rgba(255,255,255,0.25)}
    .option:active{transform:translateY(1px)}
    .option:focus-visible{box-shadow:0 0 0 3px var(--ring)}
    .opt-key{

      font-weight:700;font-size:.95rem;background:rgba(255,255,255,0.12);border:1px solid rgba(255,255,255,0.18);color:var(--text);
    }
    .option.correct{background:rgba(54,211,153,0.12);border-color:rgba(54,211,153,0.6)}
    .option.wrong{background:rgba(255,107,107,0.12);border-color:rgba(255,107,107,0.6)}
    .option.disabled{pointer-events:none;opacity:.95}

    .footer{
      display:flex;justify-content:space-between;align-items:center;
      padding:18px 22px;border-top:1px solid rgba(255,255,255,0.08);gap:10px
    }
    .kbd{

    }

      padding:10px 12px;border-radius:12px;background:rgba(255,255,255,0.06);

    }

    @media (prefers-reduced-motion: reduce){*{animation:none !important;transition:none !important}}
  </style>

        const j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
      }
    }
    function buildSequence(){
      seq=[];
      bandMeta.forEach((b,idx)=>{
        const temp=[];
        for(let i=b.start;i<=b.end;i++) temp.push(i);
        shuffle(temp);
        seq.push(...temp.map(q=>({q,band:idx})));
      });
      cursor=0;score=0;streak=0;answered=false;
      bandScores=bandMeta.map(()=>({correct:0,total:0}));
      history=[];
    }
    function stopTimer(){ if(timer){clearInterval(timer);timer=null;} }
    function startTimer(){
      stopTimer();
      timeLeft=QUESTION_TIME;
      timerValEl.textContent=timeLeft;
      timer=setInterval(()=>{
        timeLeft--;
        timerValEl.textContent=timeLeft;
        if(timeLeft<=0){
          stopTimer();
          onTimeout();
        }
        persist();
      },1000);
    }
    function onTimeout(){
      if(answered) return;
      const {q}=seq[cursor];
      const correct=answerKey[q];
      Array.from(optionsEl.children).forEach((el,idx)=>{
        el.classList.add('disabled');
        if(idx===correct) el.classList.add('correct');
      });
      answered=true; nextBtn.disabled=false; streak=0;
      bandScores[seq[cursor].band].total+=1;
      history.push({index:q+1, band:bandMeta[seq[cursor].band].name, correct:false, answered:false, time:QUESTION_TIME});
    }
    function showBandBanner(){
      bandBanner.textContent='--- Ramping up difficulty ---';
      bandBanner.classList.add('show');
      setTimeout(()=>bandBanner.classList.remove('show'),1200);
    }

    // ================== RENDER ==================
    function renderQuestion(){
      if(cursor>=seq.length) return showScore();
      const {q,band}=seq[cursor];
      const bandInfo=bandMeta[band];

      bandNameEl.textContent=bandInfo.name;
      qCounterEl.textContent=String(cursor+1);
      qTotalEl.textContent=String(seq.length);
      streakEl.textContent=String(streak);

      titleEl.textContent=`Question ${cursor+1}`;
      // Remove numeric prefix in UI for cleaner reading
      questionEl.textContent=questions[q].replace(/^\d+\.\s*/,'');
      optionsEl.innerHTML='';
      const letters=['A','B','C','D'];
      options[q].forEach((opt,i)=>{
        const btn=document.createElement('button');
        btn.className='option';
        btn.setAttribute('role','listitem');
        btn.innerHTML=`<span class="opt-key">${letters[i]}</span>${opt}`;
        btn.addEventListener('click',()=>choose(i));
        btn.addEventListener('keydown',(ev)=>{
          if(ev.key==='Enter'||ev.key===' '){ev.preventDefault();choose(i);}
        });
        optionsEl.appendChild(btn);
      });

      const percent=(cursor/seq.length)*100;
      progressFill.style.width=`${percent}%`;
      nextBtn.disabled=true;
      answered=false;

      if(cursor>0 && seq[cursor-1].band!==band) showBandBanner();

      startTimer();
      persist();
    }

    function choose(i){
      if(answered) return;
      stopTimer();
      const {q,band}=seq[cursor];
      const correct=answerKey[q];

      Array.from(optionsEl.children).forEach((el,idx)=>{
        el.classList.add('disabled');
        if(idx===correct) el.classList.add('correct');
        else if(idx===i) el.classList.add('wrong');
      });

      answered=true; nextBtn.disabled=false;
      bandScores[band].total+=1;
      const used=QUESTION_TIME-timeLeft;

      if(i===correct){
        score++; streak++; bandScores[band].correct+=1;
        history.push({index:q+1, band:bandMeta[band].name, correct:true, answered:true, time:used});
      }else{
        streak=0;
        history.push({index:q+1, band:bandMeta[band].name, correct:false, answered:true, time:used});
      }
      persist();
    }

    function next(){
      if(!answered) return;
      cursor++;
      if(cursor<seq.length) renderQuestion();
      else showScore();
    }

    function showScore(){
      document.getElementById('quizPanel').style.display='none';
      scoreView.style.display='block';
      scoreLine.textContent=`You scored ${score} out of ${seq.length} (${Math.round(score/seq.length*100)}%).`;
      breakdown.innerHTML='';
      bandScores.forEach((b,i)=>{
        const meta=bandMeta[i];
        const div=document.createElement('div');
        div.className='pill';
        const pct=b.total?Math.round(b.correct/b.total*100):0;
        div.innerHTML=`<strong>${meta.name}</strong><br>${b.correct}/${b.total} (${pct}%)`;
        breakdown.appendChild(div);
      });
      localStorage.removeItem(QUIZ_KEY);
    }

    // ================== PERSIST / RESUME & CONTROLS ==================
    function persist(){
      const st={seq,cursor,score,streak,answered,bandScores,timeLeft,history};
      localStorage.setItem(QUIZ_KEY,JSON.stringify(st));
    }
    function resumeIfAny(){
      const raw=localStorage.getItem(QUIZ_KEY);
      if(!raw) return false;
      try{
        const st=JSON.parse(raw);
        seq=st.seq;cursor=st.cursor;score=st.score;streak=st.streak;
        answered=st.answered;bandScores=st.bandScores;timeLeft=st.timeLeft??QUESTION_TIME;
        history=st.history??[];
        // Re-render current
        const {q}=seq[cursor];
        bandNameEl.textContent=bandMeta[seq[cursor].band].name;
        qCounterEl.textContent=String(cursor+1);
        qTotalEl.textContent=String(seq.length);
        streakEl.textContent=String(streak);
        titleEl.textContent=`Question ${cursor+1}`;
        questionEl.textContent=questions[q].replace(/^\d+\.\s*/,'');
        optionsEl.innerHTML='';
        const letters=['A','B','C','D'];
        options[q].forEach((opt,i)=>{
          const btn=document.createElement('button');
          btn.className='option';
          btn.innerHTML=`<span class="opt-key">${letters[i]}</span>${opt}`;
          btn.addEventListener('click',()=>choose(i));
          optionsEl.appendChild(btn);
        });
        const percent=(cursor/seq.length)*100;
        progressFill.style.width=`${percent}%`;

        if(answered){
          const correct=answerKey[q];
          Array.from(optionsEl.children).forEach((el,idx)=>{
            el.classList.add('disabled');
            if(idx===correct) el.classList.add('correct');
          });
          nextBtn.disabled=false;
          stopTimer(); timerValEl.textContent=0;
        }else{
          if(typeof timeLeft!=='number'||timeLeft<=0||timeLeft>QUESTION_TIME) timeLeft=QUESTION_TIME;
          timerValEl.textContent=timeLeft;
          stopTimer();
          timer=setInterval(()=>{
            timeLeft--;
            timerValEl.textContent=timeLeft;
            if(timeLeft<=0){
              stopTimer();
              onTimeout();
            }
            persist();
          },1000);
        }
        return true;
      }catch{ return false; }
    }

    function applyContrast(on){
      document.body.style.filter= on ? 'contrast(1.12) saturate(1.08)' : '';
    }
    contrastToggle.addEventListener('change',()=>{
      localStorage.setItem(CONTRAST_KEY, contrastToggle.checked ? '1':'0');
      applyContrast(contrastToggle.checked);
    });
    (function loadPrefs(){
      const cOn=localStorage.getItem(CONTRAST_KEY);
      if(cOn!==null){ contrastToggle.checked = cOn==='1'; applyContrast(contrastToggle.checked); }
    })();

    newBtn.addEventListener('click',()=>{
      localStorage.removeItem(QUIZ_KEY);
      buildSequence();
      renderQuestion();
    });
    nextBtn.addEventListener('click', next);
    restartBtn.addEventListener('click',()=>{
      document.getElementById('quizPanel').style.display='';
      scoreView.style.display='none';
      buildSequence();
      renderQuestion();
    });
    shareBtn.addEventListener('click', async ()=>{
      const text=`I scored ${score}/${seq.length} on the Feline Veterinary Quiz!`;
      if(navigator.share){
        try{ await navigator.share({text, title:'Feline Veterinary Quiz'}); }catch{}
      }else{
        await navigator.clipboard.writeText(text);
        alert('Score copied to clipboard!');
      }
    });
    exportBtn.addEventListener('click', ()=>{
      const headers=['QuestionNumber','Band','Correct','Answered','TimeSeconds'];
      const rows=history.map(h=>[h.index,h.band,h.correct?1:0,h.answered?1:0,h.time]);
      const csv=[headers.join(','), ...rows.map(r=>r.join(','))].join('\n');
      const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a');
      a.href=url; a.download='quiz_results.csv';
      document.body.appendChild(a); a.click(); document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // Keyboard shortcuts
    window.addEventListener('keydown',(ev)=>{
      const key=ev.key.toLowerCase();
      const map={a:0,b:1,c:2,d:3};
      if(key in map){
        const el=optionsEl.children[map[key]];
        if(el) el.click();
      }else if(key==='n'){
        nextBtn.click();
      }
    });

    // Init
    if(!resumeIfAny()){
      buildSequence();
      renderQuestion();
    }
  </script>
</body>
</html>
